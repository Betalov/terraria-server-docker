    networks:
      - traefik_net
    stdin_open: true
    tty: true     
    ports:
      - 7781:7777
    volumes: 
      - type: bind
        source: ./worlds
        target: /terraria-server/Worlds
    environment:
      - world=/terraria-server/Worlds/TheConstant1.wld
      - autocreate=2
      - worldname=TheConstant1
      - difficulty=1
      - seed=theconstant
      - password=const
      - motd="Welcome to North's server! :)"
    labels:
      com.centurylinklabs.watchtower.enable: true

  terraria-labor:
    # Github mirror: ghcr.io/hexlo/terraria-server-docker:latest
