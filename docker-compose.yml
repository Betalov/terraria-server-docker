    networks:
      - traefik_net
    stdin_open: true
    tty: true     
    ports:
      - 7783:7777
    volumes:
      - type: bind
        source: ./worlds
        target: /terraria-server/Worlds
    environment:
      - world=/terraria-server/Worlds/labor1.wld
      - autocreate=1
      - worldname=labor
      - difficulty=2
      - password=passworld
      - motd="Welcome to hexlo's server! :)"
