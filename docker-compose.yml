      - type: bind
        source: ./worlds
        target: /terraria-server/Worlds
    environment:
      - world=/terraria-server/Worlds/MasterWorld.wld
      - autocreate=2
      - worldname=MasterWorld
      - difficulty=2
      - password=proathlete
      - motd="Welcome to North's server! :)"
