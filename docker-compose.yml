services: 
  terraria-server:
    # Github mirror: ghcr.io/hexlo/terraria-server-docker:latest
    image: hexlo/terraria-server-docker:latest
    container_name: terraria-server
    restart: unless-stopped
    networks:
      - traefik_net
    stdin_open: true
    tty: true     
    ports:
      - 7779:7777
    volumes:
      - type: bind
        source: ./worlds
        target: /terraria-server/Worlds
    environment:
      - world=/terraria-server/Worlds/newworld.wld
      - password=passworld
      - motd="Welcome to North's server! :)"
    labels:
      com.centurylinklabs.watchtower.enable: true

  terraria-hamlet:
    # Github mirror: ghcr.io/hexlo/terraria-server-docker:latest
    image: hexlo/terraria-server-docker:latest
    container_name: terraria-hamlet
    restart: unless-stopped
    networks:
      - traefik_net
    stdin_open: true
    tty: true     
    ports:
      - 7778:7777
    volumes: 
      - type: bind
        source: ./worlds
        target: /terraria-server/Worlds
    environment:
      - world=/terraria-server/Worlds/The_Hamlet_of_Snatchers.wld
      - password=hamlet
      - motd="Welcome to North's server! :)"
    labels:
      com.centurylinklabs.watchtower.enable: true

  terraria-MasterWorld:
    # Github mirror: ghcr.io/hexlo/terraria-server-docker:latest
